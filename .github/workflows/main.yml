# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Deploy Infrastructure
        uses: Azure/cli@v1
        with: 
          inlineScript: az deployment sub create --location '${{ secrets.LOCATION }}' --template-file $GITHUB_WORKSPACE/main.bicep --name '${{ secrets.PREFIX }}-infrastructure' --parameters resourcePrefix='${{ secrets.PREFIX }}' publisherName='${{ secrets.COMPANY }}' publisherEmail='${{ secrets.EMAIL }}' ownerId='${{ secrets.OWNER_ID }}'

      - name: Logout of Azure
        uses: Azure/cli@v1
        with: 
          inlineScript: |
            az logout
            az cache purge
            az account clear

          